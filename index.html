<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCTE-35 HLS Monitor Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .terminal-header {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .terminal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .url-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .terminal-input {
            background: #111;
            color: #00ff00;
            border: 1px solid #333;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 12px;
            width: 350px;
        }

        .terminal-input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .url-dropdown {
            background: #111;
            color: #00ff00;
            border: 1px solid #333;
            padding: 5px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            width: 200px;
        }

        .url-dropdown:focus {
            outline: none;
            border-color: #00ff00;
        }

        .save-url-btn {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 5px 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: background 0.2s;
        }

        .save-url-btn:hover {
            background: #555;
        }

        .clear-history-btn {
            background: #cc3333;
            color: #fff;
            border: 1px solid #aa2222;
            padding: 5px 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: background 0.2s;
        }

        .clear-history-btn:hover {
            background: #aa2222;
        }

        .terminal-btn {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: background 0.2s;
        }

        .terminal-btn:hover {
            background: #555;
        }

        .terminal-btn.active {
            background: #00ff00;
            color: #000;
        }

        .terminal-output {
            flex: 1;
            background: #000;
            color: #00ff00;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: #111;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .log-separator {
            color: #ffff00;
            font-weight: bold;
            margin: 10px 0 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .scte35-message {
            color: #00ffff;
            margin: 2px 0;
            padding-left: 10px;
        }

        .error-message {
            color: #ff0000;
            margin: 2px 0;
        }

        .info-message {
            color: #ffff00;
            margin: 2px 0;
        }

        .success-message {
            color: #00ff00;
            margin: 2px 0;
        }

        .status-bar {
            background: #1a1a1a;
            color: #00ff00;
            padding: 5px 20px;
            border-top: 1px solid #333;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .status-left {
            display: flex;
            gap: 20px;
        }

        .status-right {
            display: flex;
            gap: 15px;
        }

        .blinking {
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 12px;
            height: 12px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 60px;
            height: 12px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .audio-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .audio-indicator.show {
            display: block;
            animation: pulse 0.5s ease-in-out;
        }

        .message-count {
            color: #ff8800;
            font-weight: bold;
        }

        .auto-scroll-indicator {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: rgba(0, 255, 0, 0.8);
            color: #000;
            padding: 5px 10px;
            font-size: 11px;
            border-radius: 4px;
            display: none;
        }

        .terminal-prompt {
            color: #00ff00;
            margin: 5px 0;
        }

        .terminal-prompt::before {
            content: "$ ";
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">üé¨ SCTE-35 HLS Monitor Terminal v1.0</div>
            <div class="terminal-controls">
                <div class="url-input-group">
                    <input type="url" id="hlsUrl" class="terminal-input" 
                           placeholder="HLS playlist URL (.m3u8)">
                    <button class="save-url-btn" onclick="saveCurrentUrl()" title="Save URL">üíæ</button>
                </div>
                <select id="urlHistory" class="url-dropdown" onchange="loadSelectedUrl()">
                    <option value="">üìÇ Saved URLs</option>
                </select>
                <button class="terminal-btn" onclick="exportUrls()" title="Export URLs">üì•</button>
                <button class="terminal-btn" onclick="importUrls()" title="Import URLs">üì§</button>
                <button class="terminal-btn" onclick="startMonitoring()">START</button>
                <button class="terminal-btn" onclick="stopMonitoring()">STOP</button>
                <button class="terminal-btn" onclick="clearTerminal()">CLEAR</button>
                <button class="clear-history-btn" onclick="clearUrlHistory()" title="Clear URL History">üóëÔ∏è</button>
            </div>
        </div>

        <div class="terminal-output" id="terminalOutput">
            <div class="info-message">SCTE-35 HLS Monitor Terminal</div>
            <div class="info-message">Enter HLS playlist URL and click START to begin monitoring...</div>
            <div class="terminal-prompt">Ready</div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <div class="checkbox-container">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh (5s)</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="autoScroll" checked>
                    <label for="autoScroll">Auto-scroll</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="audioAlert" checked>
                    <label for="audioAlert">üîä Audio Alert</label>
                </div>
                <div class="volume-control">
                    <span style="font-size: 10px;">Vol:</span>
                    <input type="range" id="volumeSlider" class="volume-slider" 
                           min="0" max="100" value="50" title="Volume">
                </div>
                <div id="connectionStatus">Status: Stopped</div>
                <div id="urlHistoryCount">URLs: 0</div>
            </div>
            <div class="status-right">
                <div id="messageCount">Messages: 0</div>
                <div id="lastUpdate">Last update: Never</div>
                <div id="countdown"></div>
            </div>
        </div>
    </div>

    <div class="auto-scroll-indicator" id="autoScrollIndicator">
        üìú Auto-scrolling...
    </div>

    <div class="audio-indicator" id="audioIndicator">
        üö® SCTE-35 DETECTED üö®<br>
        <span style="font-size: 14px;">‚ô™ ‚ô™ ‚ô™</span>
    </div>

    <script>
        let monitoringInterval = null;
        let countdownInterval = null;
        let countdownSeconds = 5;
        let isMonitoring = false;
        let totalMessages = 0;
        let currentUrl = '';
        
        // SCTE-35 Audio Alert System
        let audioContext = null;
        let hasScte35Signal = false;  // ‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ SCTE-35 ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
        let previousScte35State = false;  // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ SCTE-35 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß
        
        // URL History Management with localStorage
        let urlHistory = [];
        const MAX_URL_HISTORY = 20;
        const STORAGE_KEY = 'scte35_url_history';
        
        // Initialize Audio Context
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return true;
            } catch (error) {
                logToTerminal('Audio not supported in this browser', 'error');
                return false;
            }
        }
        
        // Create notification sound (3 beeps)
        function playNotificationSound() {
            if (!audioContext || !document.getElementById('audioAlert').checked) {
                return;
            }
            
            try {
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const volume = document.getElementById('volumeSlider').value / 100;
                
                // Play 3 beeps with intervals
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        playBeep(volume, i);
                    }, i * 600); // 600ms interval between beeps
                }
                
                // Show visual indicator
                showAudioIndicator();
                
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }
        
        // Play single beep
        function playBeep(volume, beepNumber) {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Connect nodes
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configure sound - Different pitch for each beep
                const frequencies = [800, 900, 1000]; // Ascending tones
                oscillator.frequency.setValueAtTime(frequencies[beepNumber], audioContext.currentTime);
                oscillator.type = 'sine';
                
                // Volume envelope
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume * 0.4, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(volume * 0.3, audioContext.currentTime + 0.15);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                // Play sound
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
            } catch (error) {
                console.error('Beep playback error:', error);
            }
        }
        
        // Show visual audio indicator (extended for 3 beeps)
        function showAudioIndicator() {
            const indicator = document.getElementById('audioIndicator');
            indicator.classList.add('show');
            
            // Keep indicator visible for duration of 3 beeps (about 2 seconds)
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2200);
        }
        
        // Check if should trigger audio alert
        function checkAudioTrigger(currentHasScte35) {
            // Trigger ‡πÄ‡∏°‡∏∑‡πà‡∏≠:
            // 1. ‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡∏°‡∏µ SCTE-35 ‡πÅ‡∏•‡∏∞‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏°‡∏µ (‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å)
            // 2. ‡πÄ‡∏Ñ‡∏¢‡∏°‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏≤‡∏¢‡πÑ‡∏õ ‡πÅ‡∏•‡∏∞‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÉ‡∏´‡∏°‡πà
            
            if (currentHasScte35 && !previousScte35State) {
                // SCTE-35 signal detected (new or returning)
                playNotificationSound(); // ‡∏à‡∏∞‡πÄ‡∏•‡πà‡∏ô 3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á
                
                if (!hasScte35Signal) {
                    logToTerminal('üö® SCTE-35 Signal DETECTED - First time! (3 beeps)', 'success');
                } else {
                    logToTerminal('üö® SCTE-35 Signal RETURNED! (3 beeps)', 'success');
                }
            } else if (!currentHasScte35 && previousScte35State) {
                // SCTE-35 signal lost
                logToTerminal('üìª SCTE-35 Signal lost', 'info');
            }
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            previousScte35State = currentHasScte35;
            if (currentHasScte35) {
                hasScte35Signal = true;
            }
        }
        
        function loadUrlHistory() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    urlHistory = JSON.parse(saved);
                    logToTerminal(`‚úÖ Loaded ${urlHistory.length} URLs from localStorage`, 'success');
                } else {
                    urlHistory = [];
                    logToTerminal('üìù No saved URLs found, starting fresh', 'info');
                }
                updateUrlDropdown();
            } catch (error) {
                logToTerminal('‚ö†Ô∏è localStorage not available - URLs will only persist during this session', 'error');
                logToTerminal('üí° To enable persistent storage, copy this code to a local HTML file', 'info');
                urlHistory = [];
                updateUrlDropdown();
            }
        }
        
        function saveUrlHistory() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(urlHistory));
            } catch (error) {
                logToTerminal('Warning: Could not save URL history (localStorage not available)', 'error');
            }
        }
        
        function addUrlToHistory(url) {
            if (!url || url.trim() === '') return;
            
            // Remove if already exists
            urlHistory = urlHistory.filter(item => item.url !== url);
            
            // Add to beginning
            urlHistory.unshift({
                url: url,
                timestamp: new Date().toISOString(),
                name: generateUrlName(url)
            });
            
            // Keep only MAX_URL_HISTORY items
            if (urlHistory.length > MAX_URL_HISTORY) {
                urlHistory = urlHistory.slice(0, MAX_URL_HISTORY);
            }
            
            saveUrlHistory();
            updateUrlDropdown();
        }
        
        function generateUrlName(url) {
            try {
                const urlObj = new URL(url);
                const hostname = urlObj.hostname;
                const pathname = urlObj.pathname;
                const filename = pathname.split('/').pop() || 'playlist.m3u8';
                return `${hostname}/${filename}`;
            } catch (error) {
                return url.substring(0, 50) + (url.length > 50 ? '...' : '');
            }
        }
        
        function updateUrlDropdown() {
            const dropdown = document.getElementById('urlHistory');
            dropdown.innerHTML = '<option value="">üìÇ Saved URLs (' + urlHistory.length + ')</option>';
            
            urlHistory.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = item.url;
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleDateString('th-TH', { 
                    month: 'short', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                option.textContent = `${index + 1}. ${item.name} (${dateStr})`;
                option.title = `${item.url}\nSaved: ${date.toLocaleString('th-TH')}`;
                dropdown.appendChild(option);
            });
            
            // Update status bar
            const urlHistoryCount = document.getElementById('urlHistoryCount');
            if (urlHistoryCount) {
                urlHistoryCount.textContent = `URLs: ${urlHistory.length}/${MAX_URL_HISTORY}`;
            }
        }
        
        function saveCurrentUrl() {
            const url = document.getElementById('hlsUrl').value.trim();
            if (!url) {
                logToTerminal('Please enter a URL to save', 'error');
                return;
            }
            
            if (urlHistory.some(item => item.url === url)) {
                logToTerminal(`URL already exists in history: ${generateUrlName(url)}`, 'info');
                return;
            }
            
            addUrlToHistory(url);
            logToTerminal(`URL saved to history: ${generateUrlName(url)}`, 'success');
        }
        
        function loadSelectedUrl() {
            const dropdown = document.getElementById('urlHistory');
            const selectedUrl = dropdown.value;
            
            if (selectedUrl) {
                document.getElementById('hlsUrl').value = selectedUrl;
                logToTerminal(`Loaded URL: ${generateUrlName(selectedUrl)}`, 'info');
                
                // Reset dropdown selection
                dropdown.selectedIndex = 0;
            }
        }
        
        function clearUrlHistory() {
            if (urlHistory.length === 0) {
                logToTerminal('URL history is already empty', 'info');
                return;
            }
            
            const count = urlHistory.length;
            urlHistory = [];
            saveUrlHistory();
            updateUrlDropdown();
            logToTerminal(`Cleared ${count} URLs from history`, 'info');
        }

        function exportUrls() {
            if (urlHistory.length === 0) {
                logToTerminal('No URLs to export', 'info');
                return;
            }

            const exportData = {
                version: '1.0',
                exported: new Date().toISOString(),
                urls: urlHistory
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `scte35-urls-${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            logToTerminal(`Exported ${urlHistory.length} URLs to file`, 'success');
        }

        function importUrls() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importData = JSON.parse(e.target.result);
                        
                        if (!importData.urls || !Array.isArray(importData.urls)) {
                            throw new Error('Invalid file format');
                        }

                        let importedCount = 0;
                        importData.urls.forEach(item => {
                            if (item.url && item.name && item.timestamp) {
                                // Check if URL doesn't already exist
                                if (!urlHistory.some(existing => existing.url === item.url)) {
                                    urlHistory.push(item);
                                    importedCount++;
                                }
                            }
                        });

                        // Keep only MAX_URL_HISTORY items
                        if (urlHistory.length > MAX_URL_HISTORY) {
                            urlHistory = urlHistory.slice(0, MAX_URL_HISTORY);
                        }

                        saveUrlHistory();
                        updateUrlDropdown();
                        logToTerminal(`Imported ${importedCount} new URLs from file`, 'success');
                        
                    } catch (error) {
                        logToTerminal(`Import failed: ${error.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        const terminalOutput = document.getElementById('terminalOutput');
        const connectionStatus = document.getElementById('connectionStatus');
        const messageCount = document.getElementById('messageCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const countdownDisplay = document.getElementById('countdown');
        const autoScrollIndicator = document.getElementById('autoScrollIndicator');

        function logToTerminal(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `${type}-message`;
            div.textContent = message;
            
            terminalOutput.appendChild(div);
            
            if (document.getElementById('autoScroll').checked) {
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
                showAutoScrollIndicator();
            }
        }

        function logSeparator() {
            const now = new Date();
            
            // Format: Fri Aug 15 06:49:39 +07 2025
            const weekday = now.toLocaleDateString('en-US', { weekday: 'short', timeZone: 'Asia/Bangkok' });
            const month = now.toLocaleDateString('en-US', { month: 'short', timeZone: 'Asia/Bangkok' });
            const day = now.getDate().toString().padStart(2, '0');
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZone: 'Asia/Bangkok'
            });
            const year = now.getFullYear();
            
            const timestamp = `${weekday} ${month} ${day} ${time} +07 ${year}`;

            const div = document.createElement('div');
            div.className = 'log-separator';
            div.textContent = `=== ${timestamp} ===`;
            
            terminalOutput.appendChild(div);
            
            if (document.getElementById('autoScroll').checked) {
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        }

        function logSCTE35Message(message) {
            const div = document.createElement('div');
            div.className = 'scte35-message';
            div.textContent = message;
            
            terminalOutput.appendChild(div);
            totalMessages++;
            
            if (document.getElementById('autoScroll').checked) {
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        }

        function showAutoScrollIndicator() {
            autoScrollIndicator.style.display = 'block';
            setTimeout(() => {
                autoScrollIndicator.style.display = 'none';
            }, 1000);
        }

        async function fetchWithCORS(url) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    return await response.text();
                }
                throw new Error('Direct fetch failed');
            } catch (error) {
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.text();
                } catch (proxyError) {
                    const altProxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const altResponse = await fetch(altProxyUrl);
                    if (!altResponse.ok) {
                        throw new Error('Cannot download playlist due to CORS policy');
                    }
                    const data = await altResponse.json();
                    return data.contents;
                }
            }
        }

        function extractSCTE35Messages(playlistContent) {
            const lines = playlistContent.split('\n');
            const messages = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (trimmedLine.startsWith('#EXT-X-SCTE35-OUT:') ||
                    trimmedLine.startsWith('#EXT-X-SCTE35-IN') ||
                    trimmedLine.startsWith('#EXT-X-CUE-OUT:') ||
                    trimmedLine.startsWith('#EXT-X-CUE-OUT-CONT:') ||
                    trimmedLine.startsWith('#EXT-X-CUE-IN') ||
                    trimmedLine.startsWith('#EXT-OATCLS-SCTE35:') ||
                    (trimmedLine.startsWith('#EXT-X-DATERANGE:') && 
                     (trimmedLine.includes('SCTE35-OUT') || trimmedLine.includes('SCTE35-IN') || trimmedLine.includes('SCTE35-CMD')))) {
                    messages.push(trimmedLine);
                }
            }

            return messages;
        }

        async function checkPlaylist() {
            if (!currentUrl) return;

            try {
                connectionStatus.textContent = 'Status: Fetching...';
                connectionStatus.className = 'blinking';

                const playlistContent = await fetchWithCORS(currentUrl);
                
                if (!playlistContent.includes('#EXTM3U')) {
                    throw new Error('Invalid M3U8 playlist format');
                }

                const scte35Messages = extractSCTE35Messages(playlistContent);
                const currentHasScte35 = scte35Messages.length > 0;
                
                // Check audio trigger before logging
                checkAudioTrigger(currentHasScte35);
                
                // ‡πÅ‡∏™‡∏î‡∏á separator ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏ä‡πá‡∏Ñ
                logSeparator();
                
                // ‡πÅ‡∏™‡∏î‡∏á SCTE-35 messages ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
                if (scte35Messages.length > 0) {
                    scte35Messages.forEach(message => {
                        logSCTE35Message(message);
                    });
                }
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ SCTE-35 messages ‡∏Å‡πá‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏° (‡πÅ‡∏Ñ‡πà timestamp)

                connectionStatus.textContent = 'Status: Connected';
                connectionStatus.className = '';
                lastUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
                messageCount.innerHTML = `Messages: <span class="message-count">${totalMessages}</span>`;

            } catch (error) {
                logSeparator();
                logToTerminal(`Error: ${error.message}`, 'error');
                connectionStatus.textContent = 'Status: Error';
                connectionStatus.className = '';
                
                // Reset SCTE-35 state on error
                checkAudioTrigger(false);
            }
        }

        function startMonitoring() {
            const url = document.getElementById('hlsUrl').value.trim();
            
            if (!url) {
                logToTerminal('Please enter HLS playlist URL', 'error');
                return;
            }

            if (isMonitoring) {
                logToTerminal('Monitoring already started', 'info');
                return;
            }

            currentUrl = url;
            isMonitoring = true;
            totalMessages = 0;
            
            // Reset SCTE-35 state
            hasScte35Signal = false;
            previousScte35State = false;
            
            // Initialize audio context
            if (document.getElementById('audioAlert').checked) {
                if (initAudioContext()) {
                    logToTerminal('üîä Audio alerts enabled', 'success');
                } else {
                    logToTerminal('‚ö†Ô∏è Audio alerts not available', 'error');
                }
            }

            // Auto-save URL to history
            addUrlToHistory(url);

            logToTerminal(`Starting monitoring: ${url}`, 'success');
            logToTerminal('Auto-refresh enabled (5 seconds interval)', 'info');

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            checkPlaylist();

            // ‡∏ï‡∏±‡πâ‡∏á interval ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            if (document.getElementById('autoRefresh').checked) {
                startCountdown();
                monitoringInterval = setInterval(() => {
                    checkPlaylist();
                    countdownSeconds = 5;
                }, 5000);
            }

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°
            const startBtn = document.querySelector('.terminal-btn');
            startBtn.classList.add('active');
        }

        function stopMonitoring() {
            if (!isMonitoring) {
                logToTerminal('Monitoring not started', 'info');
                return;
            }

            isMonitoring = false;
            currentUrl = '';
            
            // Reset SCTE-35 state
            hasScte35Signal = false;
            previousScte35State = false;

            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }

            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            logToTerminal('Monitoring stopped', 'info');
            connectionStatus.textContent = 'Status: Stopped';
            countdownDisplay.textContent = '';

            // ‡πÄ‡∏≠‡∏≤‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å
            const startBtn = document.querySelector('.terminal-btn');
            startBtn.classList.remove('active');
        }

        function clearTerminal() {
            terminalOutput.innerHTML = `
                <div class="info-message">Terminal cleared</div>
                <div class="terminal-prompt">Ready</div>
            `;
            totalMessages = 0;
            messageCount.innerHTML = 'Messages: 0';
        }

        function startCountdown() {
            countdownSeconds = 5;
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                if (countdownSeconds <= 0) {
                    countdownSeconds = 5;
                }
                countdownDisplay.textContent = `Next check: ${countdownSeconds}s`;
            }, 1000);
        }

        // Audio alert toggle
        document.getElementById('audioAlert').addEventListener('change', function() {
            if (this.checked) {
                if (initAudioContext()) {
                    logToTerminal('üîä Audio alerts enabled', 'info');
                }
            } else {
                logToTerminal('üîá Audio alerts disabled', 'info');
            }
        });

        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', function() {
            const volume = this.value;
            this.title = `Volume: ${volume}%`;
            
            // Play test sound when adjusting volume
            if (audioContext && document.getElementById('audioAlert').checked) {
                playNotificationSound();
            }
        });

        // Auto-refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', function() {
            if (isMonitoring) {
                if (this.checked) {
                    if (!monitoringInterval) {
                        startCountdown();
                        monitoringInterval = setInterval(() => {
                            checkPlaylist();
                            countdownSeconds = 5;
                        }, 5000);
                        logToTerminal('Auto-refresh enabled', 'info');
                    }
                } else {
                    if (monitoringInterval) {
                        clearInterval(monitoringInterval);
                        monitoringInterval = null;
                    }
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                    countdownDisplay.textContent = '';
                    logToTerminal('Auto-refresh disabled', 'info');
                }
            }
        });

        // Enter key support
        document.getElementById('hlsUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (e.ctrlKey) {
                    // Ctrl+Enter = Save URL
                    saveCurrentUrl();
                } else {
                    // Enter = Start monitoring
                    startMonitoring();
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCurrentUrl();
            }
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                clearUrlHistory();
            }
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                // Test audio
                if (document.getElementById('audioAlert').checked) {
                    playNotificationSound();
                    logToTerminal('üîä Audio test triggered', 'info');
                }
            }
        });

        // Scroll detection
        terminalOutput.addEventListener('scroll', function() {
            const isScrolledToBottom = terminalOutput.scrollHeight - terminalOutput.clientHeight <= terminalOutput.scrollTop + 1;
            document.getElementById('autoScroll').checked = isScrolledToBottom;
        });

        // Initial setup
        loadUrlHistory();
        
        // Test audio on first user interaction
        document.addEventListener('click', function initAudio() {
            if (document.getElementById('audioAlert').checked) {
                initAudioContext();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
        
       
    </script>
</body>
