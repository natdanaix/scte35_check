                </button>

                    üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
                </button>
            </div>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</label>

    <script>
        let autoRefreshInterval = null;
        let countdownInterval = null;
        let countdownSeconds = 5;
        let historyLog = [];
        let maxHistoryEntries = 20;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('status').innerHTML = '';
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            document.getElementById('autoRefresh').checked = false;
            document.getElementById('countdown').textContent = '';
        }

        function clearHistory() {
            historyLog = [];
            if (document.getElementById('results').style.display === 'block') {
                const currentResults = document.getElementById('results').innerHTML;
                // ‡πÄ‡∏≠‡∏≤‡∏™‡πà‡∏ß‡∏ô history ‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏™‡πà‡∏™‡πà‡∏ß‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ
                const historyIndex = currentResults.indexOf('<h3>üìú History Log');
                if (historyIndex !== -1) {
                    document.getElementById('results').innerHTML = currentResults.substring(0, historyIndex);
                }
            }
        }

        function addToHistory(scte35Messages, url) {
            const timestamp = new Date();
            const entry = {
                timestamp: timestamp,
                url: url,
                scte35Count: scte35Messages.length,
                messages: scte35Messages.map(msg => ({
                    type: msg.type,
                    line: msg.line,
                    duration: msg.duration,
                    elapsedTime: msg.elapsedTime,
                    scte35Data: msg.scte35Data
                }))
            };
            
            historyLog.unshift(entry);
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà maxHistoryEntries entries ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            if (historyLog.length > maxHistoryEntries) {
                historyLog = historyLog.slice(0, maxHistoryEntries);
            }
        }

        function generateHistorySection() {
            if (historyLog.length === 0) {
                return '';
            }

            let html = `
                <h3>üìú History Log (${historyLog.length} entries)</h3>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="clearHistory()" style="font-size: 14px; padding: 8px 15px;">
                        üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á History
                    </button>
                </div>
            `;

            historyLog.forEach((entry, index) => {
                const timeStr = entry.timestamp.toLocaleString('th-TH');
                const messageTypes = entry.messages.reduce((acc, msg) => {
                    acc[msg.type] = (acc[msg.type] || 0) + 1;
                    return acc;
                }, {});

                html += `
                    <div class="scte35-item" style="border-left: 4px solid ${index === 0 ? '#28a745' : '#6c757d'};">
                        <h4>‚è∞ ${timeStr}</h4>
                        <div class="scte35-detail">‡∏û‡∏ö SCTE-35: ${entry.scte35Count} messages</div>
                `;

                if (entry.scte35Count > 0) {
                    Object.entries(messageTypes).forEach(([type, count]) => {
                        html += `<div class="scte35-detail">‚Ä¢ ${type}: ${count} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>`;
                    });

                    // ‡πÅ‡∏™‡∏î‡∏á messages ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÅ‡∏Ñ‡πà 3 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
                    const recentMessages = entry.messages.slice(0, 3);
                    html += '<div style="margin-top: 10px; font-size: 12px; color: #6c757d;">';
                    recentMessages.forEach(msg => {
                        html += `<div style="margin: 2px 0; font-family: monospace; background: #f8f9fa; padding: 2px 4px; border-radius: 3px;">${msg.line.substring(0, 80)}${msg.line.length > 80 ? '...' : ''}</div>`;
                    });
                    if (entry.messages.length > 3) {
                        html += `<div style="font-style: italic;">‡πÅ‡∏•‡∏∞‡∏≠‡∏µ‡∏Å ${entry.messages.length - 3} messages...</div>`;
                    }
                    html += '</div>';
                }

                html += '</div>';
            });

            return html;
        }

        async function fetchWithCORS(url) {
            try {
                // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏° fetch ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á‡∏Å‡πà‡∏≠‡∏ô
                const response = await fetch(url);
                if (response.ok) {
                    return await response.text();
                }
                throw new Error('Direct fetch failed');
            } catch (error) {
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ CORS proxy
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.text();
                } catch (proxyError) {
                    // ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ proxy ‡∏≠‡∏∑‡πà‡∏ô
                    const altProxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const altResponse = await fetch(altProxyUrl);
                    if (!altResponse.ok) {
                        throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î playlist ‡πÑ‡∏î‡πâ ‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏≤‡∏Å CORS policy');
                    }
                    const data = await altResponse.json();
                    return data.contents;
                }
            }
        }

        function parseSCTE35(playlistContent) {
            const lines = playlistContent.split('\n');
            const scte35Messages = [];
            let currentSegment = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-SCTE35-OUT
                if (line.startsWith('#EXT-X-SCTE35-OUT:')) {
                    const match = line.match(/DURATION=([0-9.]+)/);
                    const duration = match ? parseFloat(match[1]) : null;
                    scte35Messages.push({
                        type: 'SCTE35-OUT (Ad Break Start)',
                        line: line,
                        duration: duration,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-SCTE35-IN
                if (line.startsWith('#EXT-X-SCTE35-IN')) {
                    scte35Messages.push({
                        type: 'SCTE35-IN (Ad Break End)',
                        line: line,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-CUE-OUT
                if (line.startsWith('#EXT-X-CUE-OUT:')) {
                    const match = line.match(/([0-9.]+)/);
                    const duration = match ? parseFloat(match[1]) : null;
                    scte35Messages.push({
                        type: 'CUE-OUT (Ad Break)',
                        line: line,
                        duration: duration,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-CUE-OUT-CONT
                if (line.startsWith('#EXT-X-CUE-OUT-CONT:')) {
                    const elapsedMatch = line.match(/ElapsedTime=([0-9.]+)/);
                    const durationMatch = line.match(/Duration=([0-9.]+)/);
                    const scte35Match = line.match(/SCTE35=([^,\s]+)/);
                    
                    const elapsedTime = elapsedMatch ? parseFloat(elapsedMatch[1]) : null;
                    const duration = durationMatch ? parseFloat(durationMatch[1]) : null;
                    const scte35Data = scte35Match ? scte35Match[1] : null;
                    
                    scte35Messages.push({
                        type: 'CUE-OUT-CONT (Ad Break Continuation)',
                        line: line,
                        elapsedTime: elapsedTime,
                        duration: duration,
                        scte35Data: scte35Data,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-CUE-IN
                if (line.startsWith('#EXT-X-CUE-IN')) {
                    scte35Messages.push({
                        type: 'CUE-IN (Return to Program)',
                        line: line,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-OATCLS-SCTE35
                if (line.startsWith('#EXT-OATCLS-SCTE35:')) {
                    const scte35Data = line.substring('#EXT-OATCLS-SCTE35:'.length);
                    scte35Messages.push({
                        type: 'OATCLS-SCTE35 (Custom SCTE35)',
                        line: line,
                        scte35Data: scte35Data,
                        position: i + 1
                    });
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö EXT-X-DATERANGE
                if (line.startsWith('#EXT-X-DATERANGE:')) {
                    if (line.includes('SCTE35-OUT') || line.includes('SCTE35-IN') || line.includes('SCTE35-CMD')) {
                        scte35Messages.push({
                            type: 'DATERANGE SCTE35',
                            line: line,
                            position: i + 1
                        });
                    }
                }
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö segment files
                if (line.endsWith('.ts') || line.endsWith('.m4s')) {
                    currentSegment = line;
                }
            }

            return scte35Messages;
        }

        function getPlaylistInfo(playlistContent) {
            const lines = playlistContent.split('\n');
            const info = {
                version: null,
                targetDuration: null,
                mediaSequence: null,
                segmentCount: 0,
                playlistType: null
            };

            for (const line of lines) {
                if (line.startsWith('#EXT-X-VERSION:')) {
                    info.version = line.split(':')[1];
                } else if (line.startsWith('#EXT-X-TARGETDURATION:')) {
                    info.targetDuration = line.split(':')[1];
                } else if (line.startsWith('#EXT-X-MEDIA-SEQUENCE:')) {
                    info.mediaSequence = line.split(':')[1];
                } else if (line.startsWith('#EXT-X-PLAYLIST-TYPE:')) {
                    info.playlistType = line.split(':')[1];
                } else if (line.endsWith('.ts') || line.endsWith('.m4s')) {
                    info.segmentCount++;
                }
            }

            return info;
        }

        async function checkSCTE35() {
            const url = document.getElementById('hlsUrl').value.trim();
            
            if (!url) {
                showStatus('‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á HLS playlist', 'error');
                return;
            }

            showStatus('üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡∏∞‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö playlist... <span class="loading"></span>', 'info');

            try {
                const playlistContent = await fetchWithCORS(url);
                
                if (!playlistContent.includes('#EXTM3U')) {
                    throw new Error('‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà M3U8 playlist ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                }

                const scte35Messages = parseSCTE35(playlistContent);
                const playlistInfo = getPlaylistInfo(playlistContent);
                
                displayResults(scte35Messages, playlistInfo, url);
                
                if (scte35Messages.length > 0) {
                    showStatus(`‚úÖ ‡∏û‡∏ö SCTE-35 messages ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${scte35Messages.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
                } else {
                    showStatus('‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏û‡∏ö SCTE-35 messages ‡πÉ‡∏ô playlist ‡∏ô‡∏µ‡πâ', 'warning');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
                document.getElementById('results').style.display = 'none';
            }
        }

        function displayResults(scte35Messages, playlistInfo, url) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• playlist
            html += `
                <div class="playlist-info">
                    <h4>üìã ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Playlist</h4>
                    <div class="scte35-detail">URL: ${url}</div>
                    <div class="scte35-detail">Version: ${playlistInfo.version || 'N/A'}</div>
                    <div class="scte35-detail">Target Duration: ${playlistInfo.targetDuration || 'N/A'} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
                    <div class="scte35-detail">Media Sequence: ${playlistInfo.mediaSequence || 'N/A'}</div>
                    <div class="scte35-detail">Playlist Type: ${playlistInfo.playlistType || 'N/A'}</div>
                    <div class="scte35-detail">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Segments: ${playlistInfo.segmentCount}</div>

        function toggleAutoRefresh() {

            }

        function startAutoRefresh() {
            countdownSeconds = 5;

            autoRefreshInterval = setInterval(() => {
                checkSCTE35();
                countdownSeconds = 5;
            }, 5000);
            
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                updateCountdown();
                if (countdownSeconds <= 0) {
                    countdownSeconds = 5;
                }
            }, 1000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            document.getElementById('countdown').textContent = '';
        }

        function updateCountdown() {
